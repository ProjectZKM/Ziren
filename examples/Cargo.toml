zkm2-sdk = { path = "../crates/sdk" }
zkm2-lib = { path = "../crates/zkvm/lib", default-features = false }
zkm2-zkvm = { path = "../crates/zkvm/entrypoint", default-features = false }

# misc
serde = "1.0.204"
