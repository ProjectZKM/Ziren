zkm2-primitives = { path = "../crates/primitives" }
zkm2-prover = { path = "../crates/prover" }
zkm2-recursion-compiler = { path = "../crates/recursion/compiler" }
zkm2-recursion-core = { path = "../crates/recursion/core", default-features = false }
zkm2-recursion-derive = { path = "../crates/recursion/derive", default-features = false }
zkm2-recursion-gnark-ffi = { path = "../crates/recursion/gnark-ffi", default-features = false }
