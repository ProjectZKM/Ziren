[workspace.package]
version = "0.0.1"
edition = "2021"
license = "MIT OR Apache-2.0"
rust-version = "1.80"
repository = "https://github.com/zkMIPS/zkm2"
keywords = ["zkMIPS", "zkm", "zero-knowledge", "zkvm"]
categories = ["cryptography"]

[workspace]
members = [
    "crates/stark",
    "crates/derive",
    "crates/primitives",
    "crates/recursion/compiler",
    "crates/recursion/core",
    "crates/core/machine",
    "crates/core/executor",
    "crates/core/emulator",
    "crates/recursion/derive",
    "crates/recursion/circuit",
    "crates/recursion/gnark-ffi",
    "crates/prover",
    "crates/build",
    "crates/zkvm/*",
    "crates/test-artifacts",
    "crates/curves",
]
resolver = "2"


[profile.release]
opt-level = 3
[profile.bench]
opt-level = 3

[profile.fast]
inherits = "release"
debug = true
debug-assertions = true


[workspace.dependencies]
#p3-air = { git = "https://github.com/zkMIPS/Plonky3" }
#p3-field = { git = "https://github.com/zkMIPS/Plonky3" }
